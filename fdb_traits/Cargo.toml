[package]
name = "fdb_traits"
version = "0.1.0"
authors = ["EinsteinDB Project Authors"]
edition = "2021"
description = "EinsteinDB Traits"
license = "MIT"
copyright = "Copyright (c) 2020-2021 EinsteinDB Project Authors"
url = "https://github.com/YosiSF/EinsteinDB"

[lib]
src = ["src/fdb_traits.rs"]


[dependencies]


[features]
derive = ["fdb_sys_derive", "fdb_sys_derive_macro", "fdb_sys_derive_macro_derive"]


[profile.release]
opt-level = "3"
lto = "true"
debug = "false"
rpath = "false"
panic = "abort"
overflow_checks = "on"
default-run-time = "weston"
default-lib = "static"



#endofpackage
