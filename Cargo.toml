[package]
name = "EinsteinDB"
version = "0.1.0"
authors = ["Karl Whitford<karl@einst.ai>, Josh Leder<slushie@gmail.com>, and others"]
edition = "2018"
publish = false


[lib]
name = "einsteindb"
crate-type = ["cdylib"]

[dependencies]
crate-name = "einsteindb"
crate-type = ["cdylib"]




[dependencies.einsteindb]
git = "https://www.github.com/YosiSF/einsteindb.git"


branch = "master"
[einstein_db.server]
# The port the server will listen on
port = "8080"
# The host the server will listen on
host = "    "
# The path to the database
database = "./db"
# The path to the database





