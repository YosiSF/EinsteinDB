[workspace]
members = [
    ".",
    "./src",
    "einstein_db",
    "einstein_db/src",
    "causet",
    "causet/src",
]

[package]
name = "einsteindb"
version = "1.0.0"
authors = ["Whtcorps", "EinstAI", "Josh Leder slushie@gmail.com", "Karl Whitford (karl@einst.ai)", "Jared Smith (jared@amazon.com)"]     
edition = "2018"
description = "EinsteinDB is a Distributed OLAP Semi-Relational Relativsitic Causal Consistent Database with Interlocking Directorate OLTP"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["OLAP", "OLTP", "MergeAppend", "Bulk Synchronization", "IPAM", "CRON", "SQLAgnostic", "Hybrid Key-Value"]
categories = ["HTAP", "CAUSETS", "ACID", "DB4AI", "command-line-utilities", "development-tools::cargo-plugins"]

[dependencies]
serde = "1.0.1138"
serde_derive = "1.0.1138"
slog = "1.0.1138"
slog_derive = "1.0.1138"
