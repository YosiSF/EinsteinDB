[package]
name = "einstein-db"
version = "1.0.0"
authors = ["Whtcorps", "EinstAI"]
edition = "2018"
description = "EinsteinDB is a Distributed OLAP Semi-Relational Relativsitic Causal Consistent Database with Interlocking Directorate OLTP"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["OLAP", "OLTP", "MergeAppend", "Bulk Synchronization", "IPAM", "CRON", "SQLAgnostic", "Hybrid Key-Value"]
categories = ["command-line-utilities", "development-tools::cargo-plugins"]


[dependencies]
anyhow = "1.0.58"
async-stream = "0.1.0"
async-std = "0.1.0"
async-trait = "0.1.0"
chrono = "0.4.0"
crc32fast = "1.3.2"
crc64fast = "0.1.0"
crossbeam = "0.8"
backtrace = "0.1.0"
postgres = "^0.1.0"
rusqlite = "^0.1.0"
cargo-edit = "0.1.0"
cargo-c = "0.1.0"
libc = "0.1.0"
mime = "0.2.0"
notify = "4.0.17"
num_cpus = "0.1.0"
pnet_datalink = "0.31.0"
more-asserts = "0.1.0"
protobuf = "3.1.0"
log= "0.4.0"
rand = "0.3.0"
regex = "0.1.0"
strum = "0.1.0"
parking_lot = "0.1.0"
serde = "1.0.137"
prometheus = "0.1.0"
serde_derive = "1.0.137"
serde_json = "1.0.81"
futures = "0.1.0"
