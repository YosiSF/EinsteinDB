[package]
name = "EinsteinDB"
version = "0.1.0"
authors = ["Karl Whitford<karl@einst.ai>, Josh Leder<slushie@gmail.com>, and others"]
edition = "2018"





[einstein_db.server]
# The port the server will listen on
port = "8080"
# The host the server will listen on
host = "    "
# The path to the database
database = "./db"
# The path to the database

[dependencies]
cargo-make = "0.1.0"
cargo-edit = "0.1.0"
cargo-c = "0.1.0"
cargo-clippy = "0.1.0"
cargo-fmt = "0.1.0"
cargo-rustfmt = "0.1.0"
cargo-rls = "0.1.0"
einstein_db = "0.1.0"
einstein_ml = "0.1.0"
soliton_panic = "0.1.0"
einstein_db_ctl = "0.1.0"
einsteindb_server = "0.1.0"
soliton = "0.1.0"
causetq = { path = "../EinsteinDB/causetq" }
causet = { path = "../EinsteinDB/causet" }
causets = { path = "../EinsteinDB/causets" }
berolina_sql = { path = "../EinsteinDB/berolinasql" }
foundation_namespaced_opts = { path = "../EinsteinDB" }
fdb_traits = { path = "../EinsteinDB/fdb_traits" }
fdb_traits_derive = { path = "../EinsteinDB"}
