[package]
name = "EinsteinDB"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
failure = "0.1.1"
lazy_static = "1.4.0"
time = "0.3.7"
log = "0.4"
uuid = { version = "0.8.2", features = ["v4", "serde"] }
anyhow = "1.0"
async-stream = "0.3.3"
async-trait = "0.1"
backtrace = "0.3"
byteorder = "1.2"
crc32fast = "1.2"
crc64fast = "1.0.0"
crossbeam = "0.8"
fail = "0.5"
futures = { version = "0.3", features = ["thread-pool", "compat"] }
futures-executor = "0.3.1"
futures-timer = "3.0"
futures-util = { version = "0.3.1", default-features = false, features = ["io", "async-await"] }
hyper-tls = "0.5"
itertools = "0.10"
openssl = "0.10"
hyper = { version = "0.14", features = ["full"] }
http = "0"
libc = "0.2"
libloading = "0.7"
mime = "0.3.13"
more-asserts = "0.2"
murmur3 = "0.5.1"

