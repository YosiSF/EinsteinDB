[package]
name = "soliton_panic"
version = "0.1.0"
description = "Soliton Panic"
edition = "2021"
publish = false
author_email = "karl@einst.ai"
url = "https://www.github.com/YosiSF/EinsteinDB/soliton_panic"
license = "MIT"

# This file is used to define the dependencies of the package.
# The dependencies are defined in the form of a list of tuples.
# The first element of the tuple is the name of the package,
# the second element is the version of the package.
# The version can be a range of versions, for example:
# ">=1.0.0" means that the version of the package must be greater than or equal to 1.0.0.
# The version can also be a specific version, for example:

[dependencies]
serde = "*"
serde_json = "*"
serde_yaml = "*"
serde_derive = "*"
serde_bytes = "*"

[build]
rustflags = ["-C", "panic=abort"]


[dependencies.soliton]
version = "0.1.0"
url = "https://www.github.com/YosiSF/EinsteinDB/soliton"
license = "MIT"



[dependencies.einsteindb]
version = "1.0.0"
path = "../einsteindb"














