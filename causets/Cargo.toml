[package]
name = "causets"
version = "0.1.0"
edition = "2021"

[dependencies]
causetq = { path = "../causetq" }
causet = { path = "../causet" }
einsteindb = { path = "../einstein_db" }
soliton = { path = "../soliton" }



[dependencies.causetq]
version = "0.1.0"
edition = "2021"


[dependencies.causet]
version = "0.1.0"
edition = "2021"


[dependencies.einsteindb]
version = "0.1.0"
edition = "2021"


[dependencies.soliton]
version = "0.1.0"
edition = "2021"


[dependencies.serde]
version = "1.0"
edition = "2018"
features = ["derive"]


[dependencies.serde_derive]
version = "1.0"
edition = "2018"
features = ["serialize", "deserialize"]


[dependencies.serde_json]
version = "1.0"
edition = "2018"
features = ["derive"]



[dependencies.serde_yaml]
version = "1.0"
edition = "2018"
features = ["derive"]



[dependencies.serde_urlencoded]
version = "1.0"
edition = "2018"
features = ["derive"]

